<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoznAi — мини-app</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">SoznAi</div>
    <div class="mode" id="mode">…</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 id="t_resource_title">Ресурс</h2>
      <p id="t_resource_hint">Наполняй себя мягко. Ресурс — это дыхание, которое ты разрешил.</p>

      <div class="breath">
        <div class="counter" id="counter">1/3</div>
        <div class="bar"><div class="fill" id="fill" style="width:33%"></div></div>
        <div class="controls">
          <button id="btnStart">Старт</button>
          <label class="vibro">
            <input type="checkbox" id="vibrateToggle" />
            <span id="t_vibrate">Вибро при завершении</span>
          </label>
          <select id="lang">
            <option value="ru" selected>RU</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </section>

    <section class="card">
      <h3 id="t_quick_log_title">Короткая запись</h3>
      <input id="mood" placeholder="Как ты сейчас?" />
      <button id="btnLog">Сохранить</button>
      <div id="logStatus"></div>
    </section>
  </main>

  <footer class="foot">
    <button id="btnPingBot">Написать боту</button>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
